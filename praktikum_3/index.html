<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #333;
            text-align: center;
            max-width: 400px;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: black;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-top: 20px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: black;
            width: 100%;
        }

        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            margin-top: 0px;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            padding-right: 3px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }

        li button {
            background-color: #ff4d4d;
            color: white;
            padding: 3px 2px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #ff1a1a;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode h2,
        .dark-mode label {
            color: black;
        }

        .dark-mode input,
        .dark-mode select,
        .dark-mode button {
            background-color: #444;
            color: white;
        }

        .dark-mode li {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>

        <h2>Change Appearance</h2>
        <select id="bgColorSelect" onchange="changeBgColor()">
            <option value="">Select Background Color</option>
            <option value="lightblue">Blue</option>
            <option value="lightgreen">Green</option>
            <option value="lightcoral">Coral</option>
        </select>

        <button onclick="changeFontSize(2)">Increase Font Size</button>
        <button onclick="changeFontSize(-2)">Decrease Font Size</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="toggleFontStyle()">Change Font Style</button>
        
    </div>

    <script>
        let tasks = [];
        let fontSize = 16;
        let isDarkMode = false;
        let isSerif = false; 

        function addTask() {
            const newTask = document.getElementById("newTask").value.trim();
            if (newTask) {
                tasks.push({ text: newTask, completed: false });
                document.getElementById("newTask").value = "";
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.innerHTML = `
                    <span>${task.text}</span>
                    <button onclick="deleteTask(${index})">X</button>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function changeBgColor() {
            const color = document.getElementById("bgColorSelect").value;
            document.body.style.backgroundColor = color || "#f0f0f0";
        }

        function changeFontSize(delta) {
            fontSize = Math.max(12, fontSize + delta);
            document.body.style.fontSize = fontSize + "px";
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
        }
        
        function toggleFontStyle() {
            isSerif = !isSerif;
            document.getElementById(".container").style.fontFamily = isSerif ? "Georgia, serif" : "Arial, sans-serif";
        }
    </script>
</body>

</html>
